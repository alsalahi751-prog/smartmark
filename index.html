<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartMark</title>
  <link rel="stylesheet" href="style.css">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
</head>
<body>
  <!-- شعار التطبيق -->
  <div class="logo">SmartMark</div>

  <!-- قسم إضافة محتوى -->
  <div class="section">
    <h2>إضافة محتوى جديد</h2>
    <input id="titleInput" placeholder="عنوان المحتوى" />
    <input id="linkInput" placeholder="الرابط" />
    <button class="primary" onclick="addItem()">حفظ المحتوى</button>
  </div>

  <!-- قسم المجلدات -->
  <div class="section">
    <h3>المجلدات</h3>
    <button class="primary" onclick="toggleFolderInput()">إضافة مجلد جديد</button>
    <input id="folderInput" placeholder="اسم المجلد" style="display:none" />
    <ul id="folderList"></ul>
  </div>

  <!-- عرض المحتوى المحفوظ -->
  <div id="contentList" style="margin-top:20px;"></div>

  <!-- سياسة الخصوصية -->
  <div class="footer">
    <a href="privacy.html" target="_blank">سياسة الخصوصية</a>
  </div>

  <script src="main.js"></script>
</body>
</html>
